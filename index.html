<!DOCTYPE html>
<html>
<head>
  <title>I LOVE YOU Animado</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to bottom, #87ceeb 0%, #b0e0ff 100%);
      position: relative;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      flex-direction: column;
      color: black;
    }

    .cloud {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: 0.8;
      filter: blur(8px);
      animation: moveClouds 60s linear infinite;
      z-index: 1;
    }
    .cloud1 { width: 120px; height: 60px; top: 50px; left: 10%; animation-delay: 0s; }
    .cloud2 { width: 180px; height: 80px; top: 120px; left: 40%; animation-delay: 20s; }
    .cloud3 { width: 100px; height: 50px; top: 80px; left: 70%; animation-delay: 40s; }
    /* Novas nuvens */
    .cloud4 { width: 140px; height: 70px; top: 30px; left: 80%; animation-delay: 10s; }
    .cloud5 { width: 160px; height: 75px; top: 150px; left: 20%; animation-delay: 35s; }
    .cloud6 { width: 130px; height: 65px; top: 100px; left: 55%; animation-delay: 50s; }

    @keyframes moveClouds {
      0% { transform: translateX(-200px); }
      100% { transform: translateX(120vw); }
    }

    #typingText {
      font-size: 5em;
      white-space: nowrap;
      overflow: hidden;
      z-index: 10;
      margin-bottom: 40px;
      border-right: 4px solid black;
      color: black;
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: black; }
    }

    .heart {
      position: fixed;
      top: -50px;
      pointer-events: none;
      user-select: none;
      color: #800080;
      animation-name: fall;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
      z-index: 20;
      text-shadow: 0 0 5px #a020f0;
    }

    @keyframes fall {
      0% {
        transform: translateX(0) translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateX(30px) translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>
  <div class="cloud cloud3"></div>
  <div class="cloud cloud4"></div>
  <div class="cloud cloud5"></div>
  <div class="cloud cloud6"></div>

  <div id="typingText"></div>

  <script>
    const text = "I LOVE YOU";
    const typingSpeed = 200;
    let i = 0;
    const element = document.getElementById("typingText");
    function typeWriter() {
      if (i < text.length) {
        element.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, typingSpeed);
      }
    }
    typeWriter();

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (24 + Math.random() * 36) + 'px';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      heart.textContent = 'â™¥';
      document.body.appendChild(heart);
      heart.addEventListener('animationend', () => {
        heart.remove();
      });
    }
    setInterval(createHeart, 400);
  </script>

</body>
</html>
